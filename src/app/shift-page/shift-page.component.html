<style>
    mat-table {
        width: 70%;
        margin-top: 5%;
        margin-left: 15%;
        margin-right: 15%;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        padding: 16px;
        background-color: #A5ACB0;
        border-radius: 15px;
        text-align: left;
        font-size: small;
    }
    
    .mat-column-name {
        width: 25% !important;
        font-size: medium;
    }
    
    .mat-column-skill {
        width: 30% !important;
        font-size: medium;
    }
    
    .mat-column-date {
        width: 31% !important;
        font-size: medium;
    }
    
    .mat-column-decision {
        width: 70% !important;
        font-size: medium;
    }
    
    .container {
        padding-top: 15px;
        padding-bottom: 15px;
        padding-left: 5px;
        padding-right: 50px;
        text-align: left;
    }
</style>
<mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name" class="container">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="skill" class="container">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Skill </th>
        <td mat-cell *matCellDef="let element"> {{element.skill}} </td>
    </ng-container>

    <ng-container matColumnDef="date" class="container">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <ng-container matColumnDef="decision">
        <th mat-header-cell *matHeaderCellDef> Decision </th>
        <td mat-cell *matCellDef="let row"><button (click)="CallSweetalert()" class="btn btn-success" id="decision-accept">Accept</button><button class="btn btn-danger" id="decision-decline">Decline</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</mat-table>
