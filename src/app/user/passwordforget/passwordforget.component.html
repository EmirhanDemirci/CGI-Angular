<form [formGroup]="service.formModel2" autocomplete="off">
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" formControlName="Email" required>
        <label class="text-danger"
            *ngIf="service.formModel2.get('Email').touched && service.formModel2.get('Email').errors?.email">invalid email
            address</label>
    </div>
    <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
            <button type="submit" class="btn btn-lg btn-block"  [disabled]="!service.formModel2.valid">Submit</button>
        </div>
    </div>
</form>
